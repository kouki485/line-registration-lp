<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>副収入で月50万円を目指す - LINE無料登録</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- LP画像をそのまま表示 -->
        <img src="lp2.png" alt="副収入LP" class="lp-image">
        
        <!-- クリック可能なLINE登録ボタンエリア -->
        <!-- 1つ目のLINE登録ボタン（上部） -->
        <a href="https://lin.ee/MwRdDOk" class="everline_link" target="_blank" rel="noopener noreferrer">
            <img src="line-button.png" alt="LINE登録ボタン" class="line-button line-button-1">
        </a>
        
        <!-- 2つ目のLINE登録ボタン（中部） -->
        <a href="https://lin.ee/MwRdDOk" class="everline_link" target="_blank" rel="noopener noreferrer">
            <img src="line-button.png" alt="LINE登録ボタン" class="line-button line-button-2">
        </a>
        
        <!-- 3つ目のLINE登録ボタン（下部1） -->
        <a href="https://lin.ee/MwRdDOk" class="everline_link" target="_blank" rel="noopener noreferrer">
            <img src="line-button.png" alt="LINE登録ボタン" class="line-button line-button-3">
        </a>
    </div>
    
    <script src="script.js"></script>
    <script type='text/javascript' src='https://ideaofficial.link-lc.com/adoptin/js/1/access.js'></script>
    <script type='text/javascript' src='https://ideaofficial.link-lc.com/js/everline_cvset.js'></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get("AD_CODE");
      
        // 対象の広告コード一覧（001-00001 〜 001-00020）
        const validCodes = Array.from({length: 20}, (_, i) => {
          return "0001-" + String(i + 2).padStart(5, '0');
        });
      
        // 共通LINEリンク
        const lineUrl = "https://lin.ee/MwRdDOk";
      
        // すべてのLINEリンク要素を取得して上書き（codeが該当すれば）
        if (validCodes.includes(code)) {
          document.querySelectorAll("a.everline_link").forEach(link => {
            link.href = lineUrl;
          });
        } else {
          // codeが不正 or なし → デフォルト動作（そのままか何もしない）
          // ここでリンクを無効にしたい場合は以下を有効化：
          // document.querySelectorAll("a.everline_link").forEach(link => link.href = "#");
        }
      </script>
</body>
</html>
