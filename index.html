<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>副収入で月50万円を目指す - LINE無料登録</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- LP画像をそのまま表示 -->
        <img src="lp2.png" alt="副収入LP" class="lp-image">
        
        <!-- クリック可能なLINE登録ボタンエリア -->
        <!-- 1つ目のLINE登録ボタン（上部） -->
        <div class="line-button line-button-1">
            <span class="button-text">LINE登録はこちら</span>
        </div>
        
        <!-- 2つ目のLINE登録ボタン（中部） -->
        <div class="line-button line-button-2">
            <span class="button-text">LINE登録はこちら</span>
        </div>
        
        <!-- 3つ目のLINE登録ボタン（下部1） -->
        <div class="line-button line-button-3">
            <span class="button-text">LINE登録はこちら</span>
        </div>
        
        <!-- 4つ目のLINE登録ボタン（最下部） -->
        <div class="line-button line-button-4">
            <span class="button-text">LINE登録はこちら</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
