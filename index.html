<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>副収入で月50万円を目指す - LINE無料登録</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- LP画像をそのまま表示 -->
        <img src="lp2.png" alt="副収入LP" class="lp-image">
        
        <!-- クリック可能なLINE登録ボタンエリア -->
        <!-- 1つ目のLINE登録ボタン（上部） -->
        <a href="https://lin.ee/MwRdDOk" class="everline_link" target="_blank" rel="noopener noreferrer">
            <img src="line-button.png" alt="LINE登録ボタン" class="line-button line-button-1">
        </a>
        
        <!-- 2つ目のLINE登録ボタン（中部） -->
        <a href="https://lin.ee/MwRdDOk" class="everline_link" target="_blank" rel="noopener noreferrer">
            <img src="line-button.png" alt="LINE登録ボタン" class="line-button line-button-2">
        </a>
        
        <!-- 3つ目のLINE登録ボタン（下部1） -->
        <a href="https://lin.ee/MwRdDOk" class="everline_link" target="_blank" rel="noopener noreferrer">
            <img src="line-button.png" alt="LINE登録ボタン" class="line-button line-button-3">
        </a>
    </div>
    
    <script src="script.js"></script>
    <script type='text/javascript' src='https://ideaofficial.link-lc.com/adoptin/js/1/access.js'></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const adCode = params.get("AD_CODE") || "";
        
        // 分岐対象のAD_CODE一覧（0001-00047 ～ 0001-00066）
        const validCodes = Array.from({ length: 20 }, (_, i) => {
          return "0001-" + String(i + 47).padStart(5, "0");
        });
      
        // elinkの基本URL（BOT番号1を使用）
        const baseUrl = "https://ideaofficial.link-lc.com/adoptin/1/";
        
        // elink管理画面で取得したelinktagの値
        const elinkTag = "3viiRysL";
      
        document.querySelectorAll("a.everline_link").forEach(link => {
          if (validCodes.includes(adCode)) {
            // elinkで計測可能なURL形式（完全版）
            link.href = `${baseUrl}?AD_CODE=${encodeURIComponent(adCode)}&elinktag=${encodeURIComponent(elinkTag)}`;
          } else {
            // AD_CODEが無効な場合はelinktagのみ
            link.href = `${baseUrl}?elinktag=${encodeURIComponent(elinkTag)}`;
          }
        });
      </script>
</body>
</html>
