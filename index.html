<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>副収入で月50万円を目指す - LINE無料登録</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- LP画像をそのまま表示 -->
        <img src="lp2.png" alt="副収入LP" class="lp-image">
        
        <!-- クリック可能なLINE登録ボタンエリア -->
        <!-- 1つ目のLINE登録ボタン（上部） -->
        <a href="https://lin.ee/MwRdDOk" class="everline_link" target="_blank" rel="noopener noreferrer">
            <img src="line-button.png" alt="LINE登録ボタン" class="line-button line-button-1">
        </a>
        
        <!-- 2つ目のLINE登録ボタン（中部） -->
        <a href="https://lin.ee/MwRdDOk" class="everline_link" target="_blank" rel="noopener noreferrer">
            <img src="line-button.png" alt="LINE登録ボタン" class="line-button line-button-2">
        </a>
        
        <!-- 3つ目のLINE登録ボタン（下部1） -->
        <a href="https://lin.ee/MwRdDOk" class="everline_link" target="_blank" rel="noopener noreferrer">
            <img src="line-button.png" alt="LINE登録ボタン" class="line-button line-button-3">
        </a>
    </div>
    
    <script src="script.js"></script>
    <script type='text/javascript' src='https://ideaofficial.link-lc.com/adoptin/js/1/access.js'></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const adCode = params.get("AD_CODE") || "";
        const euid = params.get("euid") || "###uid###"; // 配信時にLINEツールが置換する
      
        // 分岐対象のAD_CODE一覧（0001-00002 ～ 0001-00021）
        const validCodes = Array.from({ length: 20 }, (_, i) => {
          return "0001-" + String(i + 2).padStart(5, "0");
        });
      
        // リンク先のベースURL（共通）
        const baseUrl = "https://ideaofficial.link-lc.com/adoptin/1/";
      
        document.querySelectorAll("a.everline_link").forEach(link => {
          if (validCodes.includes(adCode)) {
            // 分岐対象ならリンクURLを書き換え
            link.href = `${baseUrl}?AD_CODE=${encodeURIComponent(adCode)}&euid=${encodeURIComponent(euid)}`;
          } else {
            // 該当しないAD_CODEはリンク無効化（任意）
            link.href = "#";
            link.style.pointerEvents = "none";
            link.style.opacity = "0.5";
          }
        });
      </script>
</body>
</html>
